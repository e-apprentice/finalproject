<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2, h3 {
            font-size: 16px;
            color: #333;
        }
        h3 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .messages {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .subjects-box {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .subjects-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .subject-item {
            background-color: #fff;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Portal</h1>
        <h3>Add Subjects</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('admin_subjects') }}">
            <label for="subject_name">Subject Name:</label>
            <input type="text" id="subject_name" name="subject_name" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required>

            <button type="submit">Add Subject</button>
        </form>
        <hr>

        <h2>Current Subjects</h2>
        <div class="subjects-box">
            <div class="subjects-grid">
                {% for subject in subjects %}
                    <div class="subject-item">{{ subject[1] }}</div>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
